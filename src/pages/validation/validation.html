<ion-header>
  <ion-navbar>
    <ion-title>
      手机绑定
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item-divider>
        在进行下一步操作之前，请先绑定手机。
      </ion-item-divider>
      <ion-item>
        <ion-icon item-start name="phone-portrait"></ion-icon>
        <ion-input type="text" value="" placeholder="手机号"></ion-input>
        <button ion-button outline item-end (click)="buttonClick()">发送</button>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="key"></ion-icon>
        <ion-input type="password" placeholder="密码"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="grid"></ion-icon>
        <ion-input type="password" placeholder="再次输入"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <div padding>
    <ion-buttons>
      <button ion-button block (click)="register()">下一步</button>
    </ion-buttons>
    <p text-center><a>已有账号登录</a></p>
  </div>
</ion-content>
