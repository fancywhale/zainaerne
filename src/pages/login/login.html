<ion-content padding>
  <h3 class="title">注册账号</h3>
  <ion-buttons>
    <button ion-button outline round block (click)="login()">手机登录</button>
  </ion-buttons>
  
  <div class="other-login">
    <div>
      <p>其他登录方式</p>
    </div>
    <div>
      <ion-buttons>
        <button ion-button outline round block>
          <i class="fa fa-wechat" aria-hidden="true"></i>微信注册
        </button>
        <button ion-button outline round block>
          <i class="fa fa-qq" aria-hidden="true"></i>QQ注册
        </button>
      </ion-buttons>
    </div>
  </div>
</ion-content>

<div class="terms">
  <p>注册即代表同意<a>服务条款</a>和<a>隐私条款</a>。</p>
</div>
